simulation:
  tick_seconds: 1
  max_ticks: 120
  random_seed: 42
  log_level: "INFO"

xmpp:
  host: "localhost"
  port: 5222
  verify_security: false

map:
  locations:
    - name: "Center_A"
      x: 0
      y: 0
    - name: "Center_B"
      x: 10
      y: 0
    - name: "Town_1"
      x: 3
      y: 4
    - name: "Town_2"
      x: 7
      y: 4
    - name: "Town_3"
      x: 12
      y: 5
    - name: "Camp_1"
      x: 6
      y: 9
  roads:
    - from: "Center_A"
      to: "Town_1"
      base_time: 4
    - from: "Center_A"
      to: "Town_2"
      base_time: 5
    - from: "Center_B"
      to: "Town_2"
      base_time: 4
    - from: "Center_B"
      to: "Town_3"
      base_time: 6
    - from: "Town_1"
      to: "Town_2"
      base_time: 3
    - from: "Town_2"
      to: "Town_3"
      base_time: 4
    - from: "Town_3"
      to: "Camp_1"
      base_time: 3
    - from: "Town_1"
      to: "Camp_1"
      base_time: 8

events:
  road_close_prob: 0.12
  road_close_duration: [3, 8]
  delay_prob: 0.18
  delay_duration: [2, 6]
  delay_amount: [1, 4]
  attack_prob: 0.08
  attack_delay: [1, 3]
  attack_loss: [0.1, 0.4]
  demand_spike_prob: 0.12
  demand_spike_amount: [10, 30]

agents:
  world:
    jid: "world@localhost"
    password: "pass"
  centers:
    - id: "center_a"
      jid: "center_a@localhost"
      password: "pass"
      location: "Center_A"
      inventory:
        food: 240
        water: 240
        med: 120
      vehicles: ["vehicle_1", "vehicle_2"]
    - id: "center_b"
      jid: "center_b@localhost"
      password: "pass"
      location: "Center_B"
      inventory:
        food: 200
        water: 200
        med: 100
      vehicles: ["vehicle_3"]
  vehicles:
    - id: "vehicle_1"
      jid: "vehicle_1@localhost"
      password: "pass"
      home: "Center_A"
      home_center: "center_a"
      capacity: 90
    - id: "vehicle_2"
      jid: "vehicle_2@localhost"
      password: "pass"
      home: "Center_A"
      home_center: "center_a"
      capacity: 70
    - id: "vehicle_3"
      jid: "vehicle_3@localhost"
      password: "pass"
      home: "Center_B"
      home_center: "center_b"
      capacity: 80
  groups:
    - id: "group_1"
      jid: "group_1@localhost"
      password: "pass"
      location: "Town_1"
      assigned_center: "center_a"
      stock:
        food: 90
        water: 90
        med: 40
      min_threshold:
        food: 40
        water: 40
        med: 15
      max_capacity:
        food: 130
        water: 130
        med: 60
      consumption_per_tick:
        food: 3
        water: 3
        med: 1
    - id: "group_2"
      jid: "group_2@localhost"
      password: "pass"
      location: "Town_3"
      assigned_center: "center_b"
      stock:
        food: 70
        water: 70
        med: 30
      min_threshold:
        food: 30
        water: 30
        med: 12
      max_capacity:
        food: 110
        water: 110
        med: 50
      consumption_per_tick:
        food: 2
        water: 2
        med: 1
    - id: "group_3"
      jid: "group_3@localhost"
      password: "pass"
      location: "Camp_1"
      assigned_center: "center_a"
      stock:
        food: 100
        water: 100
        med: 45
      min_threshold:
        food: 45
        water: 45
        med: 18
      max_capacity:
        food: 150
        water: 150
        med: 70
      consumption_per_tick:
        food: 4
        water: 4
        med: 2
